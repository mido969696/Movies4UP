<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <meta
      name="description"
      content="This site is one of the best Movie sites  that content all news movies and update usually and its principles ... "
    />
    <meta name="keywords" content="movies ,movie , java , php " />
    <link
      rel="stylesheet"
      href="./img/application_iMovie_movie_video_2663.ico"
      type="img/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Movies Website</title>
  </head>
  <body>
    <!--header-->
    <header>
      <!--nav-->
      <div class="nav container">
        <!--logo-->
        <a href="index.html" class="logo"> Movie<span>4U</span> </a>
        <!--Search-Box-->
        <div
          id="searchBtn"
          class="search-box"
          onkeyup="onSearch(event.target.value)"
        >
          <input
            type="search"
            id="search"
            class="search"
            placeholder="search movie"
          />
          <i class="bx bx-search"></i>
        </div>

        <!-- Rounded switch -->
        <img src="img/dark theme icon/moon.png" id="icon" />

        <!--User-->
        <a href="#" class="user">
          <img src="img/user.jpg" alt="" class="user-img"
        /></a>
        <!--NavBar-->
        <div class="navbar">
          <a href="./index.html" class="nav-link nav-active">
            <i class="bx bx-home"></i>
            <span class="nav-link__title">Home</span>
          </a>
          <a href="#popular" class="nav-link">
            <i class="bx bxs-hot"></i>
            <span class="nav-link__title">Trending</span>
          </a>
          <a href="./explore.html" class="nav-link">
            <i class="bx bx-compass"></i>
            <span class="nav-link__title">Explore</span>
          </a>
          <a href="./playpage.html" class="nav-link">
            <i class="bx bx-movie-play"></i>
            <span class="nav-link__title">Movies</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-heart-circle"></i>
            <span class="nav-link__title">Favourite</span>
          </a>
        </div>
      </div>
    </header>

    <main id="main"></main>
    <!--Copy Rights-->
    <div class="copyright">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        All rights reserved
        <i class="icon-heart2" aria-hidden="true"></i> by Mohamed Youssif
      </p>
    </div>
    <!--link swiper JS-->
    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("light-theme");
        if (document.body.classList.contains("light-theme")) {
          icon.src = "img/dark theme icon/sun.png";
        } else {
          icon.src = "img/dark theme icon/moon.png";
        }
      };
    </script>
    <!--link JS-->
    <script src="./javascript/movie-lib.js"></script>
  </body>
</html>
